<!DOCTYPE html>
<html>
    <head>
      <title>Lunai Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" type="image/png" href="assets/img/joystick.png">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <body>
        <!-- navbar_code -->
        <nav class="navbar">
            <ul class="navbar-elm">
              <div class="img-container">
                <img class="nav-img" src="assets/img/giphy.gif">
                <h3>Lunai Games</h3>
              </div>
              <li><a class="nav-link" href="#home">Home</a></li>
              <li><a class="nav-link" href="#about">About</a></li>
              <li><a class="nav-link" href="#recently_added">Recently Added</a></li>
            </ul>
        </nav>

        <!-- game cards code -->
        
        <section class="projects">
            
            <!-- search bar code -->
            <div class="head">
                <h2>Play Latest</h2>
                <div class="search-box">
                  <input type="text" name="" class="search-txt" placeholder="Search Game">
                  <a class="search-btn">
                   <i class="fas fa-search"></i>
                  </a>
                 </div>
            </div>

            <div class="project-grid">

              <div class="project-block-tetris">
                <a class="project-tile" href="Tetris/tetris.html" target=_"blank">
                  <img class="project-image" src="assets/img/tetris.png" alt="Tetris">
                  <div class="text">
                    <span class="game-txt">Tetris</span>
                    <span class="game-type-txt">Puzzle Game</span>
                  </div>
                </a>
              </div>

              <div class="project-block-memory">
                <a class="project-tile" href="Memory Card/memorycard.html" target=_"blank">
                  <img class="project-image" src="assets/img/memory.png" alt="Match the Animals">
                  <div class="text">
                    <span class="game-txt">Memory Card</span>
                    <span class="game-type-txt">Puzzle Game</span>
                  </div>
                </a>
              </div>

              <div class="project-block-snake">
                <a class="project-tile" href="Snake/index.html" target=_"blank">
                  <img class="project-image" src="assets/img/snake.png"  alt="Snake">
                  <div class="text">
                    <span class="game-txt">Snake</span>
                    <span class="game-type-txt">Arcade Game</span>
                  </div>
                </a>
              </div>

            <button class="btn" onclick="window.location. href = 'https://codepen.io/Lunai';"  target="_blank" alt="More Game"></button>
